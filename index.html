<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TinDog</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Ubuntu:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/f68f52655e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  </head>

  <body>
    <section id="title">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-dark">
          <a class="navbar-brand ml-auto fs-1" href="">tindog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto fs-4">
              <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="">Pricing</a></li>
              <li class="nav-item"><a class="nav-link" href="">Download</a></li>
            </ul>
          </div>
        </nav>

        <div class="row">
          <div class="col-md-6">
            <h1 class="big-heading">Meet new and interesting dogs nearby.</h1>
            <button class="btn btn-dark btn-lg mt-5" type="button"><i class="fa-brands fa-apple"></i> Download</button>
            <button class="btn btn-outline-light btn-lg mt-5 ms-3" type="button"><i class="fa-brands fa-google-play"></i> Download</button>
          </div>

          <div class="col-md-6">
            <img class="title-image ms-4 pt-4" src="iphone6.png" alt="iphone-mockup" />
          </div>
        </div>
      </div>
    </section>


    <section id="features">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-md-4 feature-box">
            <i class="fa-solid icon fa-circle-check fa-5x"></i>
            <h3>Easy to use.</h3>
            <p>So easy to use, even your dog <br>could do it.</p>
          </div>
          <div class="col-md-4 feature-box">
            <i class="fa-solid icon fa-bullseye fa-5x"></i>
            <h3>Elite Clientele</h3>
            <p>We have all the dogs, the <br>greatest dogs.</p>
          </div>
          <div class="col-md-4 feature-box">
            <i class="fa-solid fa-heart icon fa-5x"></i>
            <h3>Guaranteed to work.</h3>
            <p>Find the love of your dog's life or your money back.</p>
          </div>
        </div>
      </div>
    </section>
